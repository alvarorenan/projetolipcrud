{% extends "model-page.html" %}

{% block content %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">

    <div class="registration-form">
    <form action="submit" method="POST"> {% csrf_token %}
            <div class="form-icon">
                <span><i class="icon icon-calendar"></i></span>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input required name="nome" type="text" class="form-control item" id="nome" placeholder="Nome do evento">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea name="descricao" class="form-control item" id="descricao" placeholder="Descrição do evento"></textarea>
            </div>
            <div class="form-group">
                <label for="data">Data do evento</label>
                <input required name="data" type="datetime-local" class="form-control item" id="data">
            </div>
            <div class="form-group">
                <a href="/">
                <button type="button" class="btn btn-block cancel-event">Cancelar</button>
                    </a>
                <button type="Submit" class="btn btn-block create-event">Criar Evento</button>
            </div>
        </form>
    </div>

{% endblock %}
